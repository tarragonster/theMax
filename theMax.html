<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="result"></div>

<script>
    var noEle = parseInt(prompt("Please enter your number of elements"));

    theArray = [];

    for (i = 0; i < noEle; i++){

        theArray[i] = parseInt(prompt("Please enter the value of array"));
    }
    document.write(theArray + "<br>");
    document.write(theMaxArray(theArray));

    function theMaxArray(a = []) {

        maxNum = 0;

        for (var index = 0;index < a.length; index++){

            maxNum = theMax2(maxNum,theArray[index]);

        }
        return maxNum
    }

    function theMax2(a , b) {

        if(a > b){
            return a
        }
        return b
    }

</script>
</body>
</html>
